<header>
  <div class="container center toolbar">
    <h1>Currency</h1>

    <nav>
      <a *ngFor="let menu of menus" [routerLink]="[menu.link]" routerLinkActive="active">{{menu.title}}</a>
    </nav>

    <div>
      <a [routerLink]="['profile']">{{user.name || user.username}}</a></div>
  </div>
</header>
